
<header th:fragment="header">
	<!-- Start Header Section -->

	<div id="header">

		<!-- Navigation -->

		<nav class="navbar navbar-expand-md navbar-dark  fixed-top">

			<a class="navbar-brand" href="#"><img src="images/Logo1.jpg"
				alt="SoftTech"></a>
			<!--Logo-->

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!--Collapse Button-->


			<!--Right Side Menu Start-->

			<div class="collapse navbar-collapse" id="navbarResponsive">

				<ul class="navbar-nav ml-auto">

					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false" th:text="#{solutions}"></a>

						<div class="dropdown-menu" aria-labelledby="navbarDropdown">

							<a class="dropdown-item" href="#">Action</a> <a
								class="dropdown-item" href="#">Another action</a> <a
								class="dropdown-item" href="#">Something else here</a>

						</div></li>

					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false" th:text="#{services}"></a>

						<div class="dropdown-menu" aria-labelledby="navbarDropdown">

							<a class="dropdown-item" href="#"
								th:text="#{services.consultants}"></a> <a class="dropdown-item"
								href="#" th:text="#{services.android}"> </a> <a
								class="dropdown-item" href="#" th:text="#{services.webdev}"></a>
							<a class="dropdown-item" href="#" th:text="#{services.auto}"></a>
							<a class="dropdown-item" href="#" th:text="#{services.projects}"></a>

						</div></li>

					<li class="nav-item"><a class="nav-link" href="/aboutus" th:text="#{header.aboutus}"></a>
					</li>

					<li class="nav-item"><a class="nav-link" href="/contactus" th:text="#{header.contactus}"></a>
					</li>
					<li class="nav-item" sec:authorize="!isAuthenticated()" ><a
						class="nav-link" href="/register" th:text="#{header.signup}"></a></li>
					<li class="nav-item" sec:authorize="!isAuthenticated()"><a
						class="nav-link" href="/login" th:text="#{header.login}"></a></li>


				</ul>
				<form class="form-inline my-2 my-lg-0" th:action="@{/logout}"
					method="post">
					<input class="form-control mr-sm-2" type="hidden" />
					<button class="btn btn-secondary my-2 my-sm-0" type="submit"
						sec:authorize="isAuthenticated()" th:text="#{header.logout}"></button>
				</form>
			</div>

			<!--Right Side Menu End-->

		</nav>



	</div>





	<!-- End Header Section -->
