<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragments/main_layout}" >
<head>
<title th:text="#{login.label}"></title>
</head>
<body>
<div  layout:fragment="content" class="container mySpace">
<!--  "param.error" is comming from spring security-->
<div class="alert alert-danger" th:if="${param.error}">
<h2 th:text="#{invalid.emailorpwd}"></h2>
</div>
         <form th:action="@{/login}"  method="post">
         <div class="form-group">
         <label for="email" class="form-control-label" th:text="#{email.label}"></label>
         <input type="text" class="form-control" id="email" name="username"/>
         <!-- The above name="username" is mandatory because spring security will identify with that name-->
          </div>
         <div class="form-group">
         <label for="password" class="form-control-label">Password</label>
         <input type="password" class="form-control"  id="password" name="password"/>
         </div>
         
         <input type="submit" value="Submit" class="btn btn-primary"/>
         </form>
     </div>
</body>
</html>
